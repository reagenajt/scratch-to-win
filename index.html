<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scratch to Win</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f9f9f9;
      margin: 0;
      padding: 20px;
    }
    h1 {
      color: #333;
    }
    #scratchCard {
      margin: 20px auto;
      display: block;
      background: #ccc;
      border: 2px solid #333;
      cursor: pointer;
    }
    #prizeContainer {
      margin-top: 20px;
      display: none;
    }
    .prize {
      font-size: 24px;
      font-weight: bold;
      color: #4CAF50;
    }
  </style>
</head>
<body>
  <h1>ðŸŽ‰ Scratch to Win ðŸŽ‰</h1>
  <canvas id="scratchCard" width="300" height="150"></canvas>
  <div id="prizeContainer">
    <p class="prize" id="prizeText"></p>
    <button onclick="window.location.reload()">Play Again</button>
  </div>

  <script>
    // Prizes array
    const prizes = [
      "20% Discount",
      "RM10 Zus Coffee Voucher",
      "10 Candidates Profile"
    ];

    // Randomly select a prize
    const selectedPrize = prizes[Math.floor(Math.random() * prizes.length)];
    document.getElementById('prizeText').innerText = `ðŸŽ‰ You won: ${selectedPrize} ðŸŽ‰`;

    // Set up canvas for scratch card
    const canvas = document.getElementById("scratchCard");
    const ctx = canvas.getContext("2d");

    // Scratch card dimensions
    const width = canvas.width;
    const height = canvas.height;

    // Draw initial scratch card cover
    ctx.fillStyle = "#aaa";
    ctx.fillRect(0, 0, width, height);
    ctx.fillStyle = "#fff";
    ctx.font = "20px Arial";
    ctx.fillText("Scratch Here", width / 4, height / 2);

    // Scratch functionality
    let isScratching = false;

    canvas.addEventListener("mousedown", () => (isScratching = true));
    canvas.addEventListener("mouseup", () => (isScratching = false));
    canvas.addEventListener("mousemove", (e) => {
      if (isScratching) {
        const rect = canvas.getBoundingClientRect();
        const x = e.clientX - rect.left;
        const y = e.clientY - rect.top;
        ctx.globalCompositeOperation = "destination-out";
        ctx.beginPath();
        ctx.arc(x, y, 20, 0, Math.PI * 2);
        ctx.fill();
        checkScratchCompletion();
      }
    });

    // Check if the scratch card is sufficiently cleared
    function checkScratchCompletion() {
      const imageData = ctx.getImageData(0, 0, width, height);
      const pixels = imageData.data;
      let clearedPixels = 0;

      for (let i = 0; i < pixels.length; i += 4) {
        if (pixels[i + 3] === 0) clearedPixels++; // Alpha channel cleared
      }

      const clearedPercentage = (clearedPixels / (width * height)) * 100;
      if (clearedPercentage > 50) {
        revealPrize();
      }
    }

    // Reveal prize
    function revealPrize() {
      canvas.style.display = "none";
      document.getElementById("prizeContainer").style.display = "block";
    }
  </script>
</body>
</html>
